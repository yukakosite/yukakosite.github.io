<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜盒子 🎁</title>
    <style>
        :root {
            --primary-color: #ff7eb8;
            --secondary-color: #fff2f7;
        }

        body {
            background: #fff9fc;
            font-family: 'Microsoft YaHei', cursive;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 心形启动按钮 */
        #heartButton {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 999;
            transition: all 0.5s ease;
            text-align: center;
        }

        .heart-shape {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            transform: rotate(45deg);
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 126, 184, 0.3);
            animation: pulse 2s infinite;
        }

        .heart-shape:before,
        .heart-shape:after {
            content: '';
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
        }

        .heart-shape:before {
            top: -40px;
            left: 0;
        }

        .heart-shape:after {
            left: -40px;
            top: 0;
        }

        .button-text {
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            color: var(--primary-color);
            font-size: 1.2em;
            white-space: nowrap;
        }

        /* 主内容容器 */
        #mainContent {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .show-content {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* 内容区域样式 */
        .content-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 30px;
        }

        .photo-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .photo-frame:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }
    </style>
</head>
<body>
    <!-- 心形启动按钮 -->
    <div id="heartButton">
        <div class="heart-shape"></div>
        <div class="button-text">Click Here</div>
    </div>

    <!-- 主内容区域 -->
    <div id="mainContent">
        <div class="content-box">
            <h1>给最特别的你 💌</h1>
            <p>每一个瞬间都值得被珍藏...</p>
            
            <div class="photo-section">
                <div class="photo-frame">
                    <img src="/image1.jpg" alt="记忆碎片" style="width:100%;height:100%;object-fit:cover;">
                </div>
                <div class="photo-frame">
                    <img src="/image1.jpg" alt="美好时光" style="width:100%;height:100%;object-fit:cover;">
                </div>
            </div>

            <div class="love-message">
                <p>🌙 </p>
                <p>✨ </p>
                <p>🌸 </p>
            </div>
        </div>
    </div>

    <script>
        // 心形按钮点击事件
        const heartButton = document.getElementById('heartButton');
        const mainContent = document.getElementById('mainContent');

        heartButton.addEventListener('click', () => {
            // 隐藏按钮
            heartButton.style.opacity = '0';
            heartButton.style.pointerEvents = 'none';

            // 显示主内容
            setTimeout(() => {
                mainContent.classList.add('show-content');
            }, 300);

            // 添加背景特效
            createHearts();
        });

        // 背景爱心特效（可选）
        function createHearts() {
            const heartEmojis = ['❤️', '💖', '💝', '🌸'];
            setInterval(() => {
                if(Math.random() > 0.7) {
                    const heart = document.createElement('div');
                    heart.style.cssText = `
                        position: fixed;
                        font-size: ${Math.random()*20 + 15}px;
                        opacity: ${Math.random()*0.5 + 0.3};
                        left: ${Math.random()*100}%;
                        top: -50px;
                        animation: float ${Math.random()*5 + 5}s ease-in;
                        pointer-events: none;
                    `;
                    heart.innerHTML = heartEmojis[Math.floor(Math.random()*4)];
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 6000);
                }
            }, 500);
        }

        // 浮动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(180deg); }
                100% { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
