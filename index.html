<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¸“å±å¿ƒåŠ¨ç¤¼ç‰©</title>
    <style>
        :root {
            --primary-red: #ff4d4d;
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            background: linear-gradient(135deg, #fff5fb 0%, #f8f4ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
        }

        /* å¿ƒå½¢æŒ‰é’® (60x60px) */
        #heartContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        .heart-btn {
            width: 60px;
            height: 60px;
            background: var(--primary-red);
            transform: rotate(45deg);
            animation: heartbeat 1.2s infinite;
            position: relative;
        }
        .heart-btn::before,
        .heart-btn::after {
            content: '';
            width: 60px;
            height: 60px;
            background: var(--primary-red);
            border-radius: 50%;
            position: absolute;
        }
        .heart-btn::before { top: -30px; }
        .heart-btn::after { left: -30px; }

        /* ä¸»å†…å®¹ */
        #mainContent {
            display: none;
            opacity: 0;
            padding: 20px;
        }

        /* ç£¨ç ‚ç»ç’ƒæ•ˆæœ */
        .content-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        /* è‡ªåŠ¨æ»šåŠ¨å›¾ç‰‡åŒº */
        .photo-scroll {
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }
        .scroll-track {
            display: flex;
            animation: scroll 30s linear infinite;
            width: max-content;
        }
        .photo-item {
            width: 300px;
            height: 400px;
            margin-right: 20px;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            flex-shrink: 0;
            background: var(--glass-bg);
        }
        .photo-item:hover {
            transform: scale(1.08);
            cursor: pointer;
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* åŠ¨ç”» */
        @keyframes heartbeat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            70% { transform: rotate(45deg) scale(1.1); }
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* çˆ±å¿ƒé›¨ */
        .heart-rain {
            position: fixed;
            color: var(--primary-red);
            animation: fall 3s linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) translateX(0); }
            100% { transform: translateY(100vh) translateX(15vw); }
        }

        /* ç‚¹å‡»æ˜Ÿæ˜Ÿ */
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff 20%, rgba(255,168,214,0.6) 60%, transparent 100%);
            animation: sparkle 1s ease-out;
            pointer-events: none;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- å¿ƒå½¢æŒ‰é’® -->
    <div id="heartContainer">
        <div class="heart-btn"></div>
    </div>

    <!-- ä¸»å†…å®¹ -->
    <div id="mainContent">
        <div class="content-box">
            <div class="photo-scroll">
                <div class="scroll-track">
                    <div class="photo-item"><img src="image1.jpg"></div>
                    <div class="photo-item"><img src="image1.jpg"></div>
                    <div class="photo-item"><img src="image1.jpg"></div>
                    <div class="photo-item"><img src="image1.jpg"></div>
                    <div class="photo-item"><img src="image1.jpg"></div>
                </div>
            </div>
            <h1>ç»™ç‰¹åˆ«çš„ä½ </h1>
            <p>æ¯ä¸ªç¬é—´éƒ½å€¼å¾—çè—...</p>
        </div>
    </div>

    <!-- éŸ³é¢‘ -->
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        // åˆå§‹åŒ–çŠ¶æ€
        let isPlaying = false;
        const heartContainer = document.getElementById('heartContainer');
        const mainContent = document.getElementById('mainContent');
        const scrollTrack = document.querySelector('.scroll-track');
        const audio = document.getElementById('bgm');

        // å¿ƒå½¢æŒ‰é’®ç‚¹å‡»
        heartContainer.addEventListener('click', () => {
            heartContainer.style.opacity = '0';
            heartContainer.style.pointerEvents = 'none';
            
            mainContent.style.display = 'block';
            setTimeout(() => {
                mainContent.style.opacity = '1';
            }, 100);

            // å¯åŠ¨åŠŸèƒ½
            createHearts();
            audio.play();
            setupInteractions();
        });

        // åˆ›å»ºçˆ±å¿ƒé›¨
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-rain';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.innerHTML = Math.random() > 0.5 ? 'â¤ï¸' : 'ğŸ’–';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }

        // ç‚¹å‡»æ˜Ÿæ˜Ÿæ•ˆæœ
        document.addEventListener('click', (e) => {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = e.clientX + 'px';
            star.style.top = e.clientY + 'px';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 1000);
        });

        // å›¾ç‰‡äº¤äº’
        function setupInteractions() {
            // æ‚¬åœæ§åˆ¶
            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('mouseenter', () => {
                    scrollTrack.style.animationPlayState = 'paused';
                });
                item.addEventListener('mouseleave', () => {
                    scrollTrack.style.animationPlayState = 'running';
                });
            });

            // ç‚¹å‡»æ”¾å¤§
            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('click', () => {
                    item.classList.toggle('zoomed');
                });
            });
        }

        // é‡ç½®æ»šåŠ¨ä½ç½®
        scrollTrack.addEventListener('animationiteration', () => {
            scrollTrack.style.animation = 'none';
            void scrollTrack.offsetWidth;
            scrollTrack.style.animation = 'scroll 30s linear infinite';
        });
    </script>
</body>
</html>
