<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送给你的特别礼物</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }
        
        body {
            background-color: #f8f0f0; /* 淡色背景 */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 2s ease;
        }
        
        /* 心形按钮样式 */
        .heart-button {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: default;
            transition: transform 0.3s ease;
        }
        
        .heart-button:hover {
            transform: scale(1.05);
        }
        
        .heart-shape {
            width: 100%;
            height: 100%;
            --c: #ff3b3b;
            border-image: radial-gradient(var(--c) 69%, #0000 70%) 84.5%/50%;
            clip-path: polygon(-42% 0, 50% 91%, 142% 0);
            cursor: pointer;
        }
        
        /* 内容容器样式 */
        .content-container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
            transform: translateY(20px);
        }
        
        .content-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 文字区域样式 */
        .text-area {
            margin: 20px 0;
            min-height: 100px;
            line-height: 1.6;
            color: #333;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .text-area.visible {
            opacity: 1;
        }
        
        /* 图片样式 */
        .gift-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: block;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .gift-image.visible {
            opacity: 1;
        }
        
        /* 爱心雨样式 */
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            --c: #ff3b3b;
            border-image: radial-gradient(var(--c) 69%, #0000 70%) 84.5%/50%;
            clip-path: polygon(-42% 0, 50% 91%, 142% 0);
            animation: fall linear infinite;
        }
        
        /* 闪烁星星样式 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .star {
            position: absolute;
            color: white;
            font-size: 10px;
            animation: twinkle 2s infinite alternate;
        }
        
        /* 动画关键帧 */
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .heart-button {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- 页面图标 -->
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/gift.png" type="image/x-icon">
    
    <!-- 心形按钮 -->
    <div class="heart-button" id="startButton">
        <div class="heart-shape"></div>
    </div>
    
    <!-- 内容容器 -->
    <div class="content-container" id="contentContainer">
        <!-- 礼物图片 -->
        <img src="https://images.unsplash.com/photo-1558981403-cd07ec5b0abd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="礼物图片" class="gift-image" id="giftImage">
        
        <!-- 文字区域 -->
        <div class="text-area" id="textArea"></div>
    </div>
    
    <!-- 爱心雨 -->
    <div class="heart-rain" id="heartRain"></div>
    
    <!-- 闪烁星星 -->
    <div class="stars" id="stars"></div>
    
    <!-- 背景音乐 -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
    
    <script>
        // 可调参数
        const config = {
            // 文字内容
            message: "test",
            
            // 文字区域样式
            textColor: "#333", // 文字颜色
            textSize: "1.1rem", // 文字大小
            textLineHeight: "1.6", // 文字行高
            
            // 图片URL
            imageUrl: "https://images.unsplash.com/photo-1558981403-cd07ec5b0abd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
            
            // 背景音乐URL
            musicUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            
            // 爱心雨设置
            heartCount: 50, // 爱心数量
            heartMinSize: 10, // 最小爱心大小
            heartMaxSize: 30, // 最大爱心大小
            heartFallSpeed: 2, // 下落速度
            
            // 星星设置
            starCount: 30, // 星星数量
            starMinSize: 3, // 最小星星大小
            starMaxSize: 8, // 最大星星大小
            starTwinkleSpeed: 2 // 闪烁速度
        };
        
        // DOM元素
        const startButton = document.getElementById('startButton');
        const contentContainer = document.getElementById('contentContainer');
        const textArea = document.getElementById('textArea');
        const giftImage = document.getElementById('giftImage');
        const heartRain = document.getElementById('heartRain');
        const stars = document.getElementById('stars');
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        // 初始化
        function init() {
            // 设置图片
            giftImage.src = config.imageUrl;
            
            // 设置音乐
            backgroundMusic.src = config.musicUrl;
            
            // 设置文字样式
            textArea.style.color = config.textColor;
            textArea.style.fontSize = config.textSize;
            textArea.style.lineHeight = config.textLineHeight;
            
            // 自动播放音乐（注意：某些浏览器需要用户交互后才能播放）
            document.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => {
                        console.log('自动播放被阻止，需要用户交互才能播放音乐');
                    });
                }
            }, { once: true });
            
            // 启动按钮点击事件
            startButton.addEventListener('click', startAnimation);
        }
        
        // 开始动画
        function startAnimation() {
            // 隐藏按钮
            startButton.style.opacity = '0';
            startButton.style.pointerEvents = 'none';
            
            // 显示内容容器
            contentContainer.classList.add('visible');
            
            // 启动打字机效果
            typeWriter();
            
            // 启动爱心雨
            createHeartRain();
        }
        
        // 打字机效果
        function typeWriter() {
            let i = 0;
            const text = config.message;
            const speed = 50; // 打字速度（毫秒）
            
            function type() {
                if (i < text.length) {
                    textArea.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // 打字完成，显示图片
                    setTimeout(() => {
                        giftImage.classList.add('visible');
                        textArea.classList.add('visible');
                    }, 500);
                }
            }
            
            type();
        }
        
        // 创建爱心雨
        function createHeartRain() {
            for (let i = 0; i < config.heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // 随机位置和大小
                const left = Math.random() * 100;
                const top = Math.random() * -100; // 随机初始位置
                const size = config.heartMinSize + Math.random() * (config.heartMaxSize - config.heartMinSize);
                const duration = 5 + Math.random() * 10; // 动画时长
                
                heart.style.left = `${left}%`;
                heart.style.top = `${top}%`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                
                heartRain.appendChild(heart);
            }
        }
        
        // 创建星星
        function createStars() {
            for (let i = 0; i < config.starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = '✦';
                
                // 随机位置和大小
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const size = config.starMinSize + Math.random() * (config.starMaxSize - config.starMinSize);
                const twinkleSpeed = config.starTwinkleSpeed + Math.random() * 2;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.fontSize = `${size}px`;
                star.style.animationDuration = `${twinkleSpeed}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                stars.appendChild(star);
            }
        }
        
        // 点击屏幕创建星星
        document.addEventListener('click', function(e) {
            if (!stars.children.length) {
                createStars();
            }
        });
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
