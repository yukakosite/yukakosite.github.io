<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwwwwwwwwww</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }
        
        body {
            background-color: #f8f0f0; /* 淡色背景 */
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: auto; /* 修复滑动功能 */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 2s ease;
        }
        
        /* 心形按钮样式 */
        .heart-button {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: default;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .heart-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .heart-shape {
            width: 100%;
            height: 100%;
            --c: #ff3b3b;
            border-image: radial-gradient(var(--c) 69%, #0000 70%) 84.5%/50%;
            clip-path: polygon(-42% 0, 50% 91%, 142% 0);
            cursor: pointer;
        }
        
        /* 内容容器样式 */
        .content-container {
            max-width: 800px;
            width: 90%;
            background-color: white; /* 修改为纯色背景 */
            padding: 30px;
            opacity: 0;
            transition: opacity 1s ease;
            position: relative;
            margin-top: 400px; /* 固定与图片区域的距离 */
        }
        
        .content-container.visible {
            opacity: 1;
        }
        
        /* 文字区域样式 */
        .text-area {
            margin: 20px 0;
            line-height: 1.6;
            color: #333;
            font-size: 1.1rem;
            white-space: pre-wrap; /* 允许换行 */
            position: relative;
            padding-right: 25px; /* 为光标预留空间 */
        }
        
        .text-area::after {
            content: "|";
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.1s;
        }
        
        .text-area.active::after {
            opacity: 1;
            animation: blink 0.8s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* 图片样式 */
        .gift-image {
            width: 70%; /* 图片宽度占据整个屏幕 */
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .gift-image.visible {
            opacity: 1;
        }
        
        /* 爱心雨样式 */
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            --c: #ff3b3b;
            border-image: radial-gradient(var(--c) 69%, #0000 70%) 84.5%/50%;
            clip-path: polygon(-42% 0, 50% 91%, 142% 0);
            animation: fall linear infinite;
        }
        
        /* 星星样式 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .star {
            position: absolute;
            color: yellow;
            font-size: 10px;
            animation: fade forwards;
        }
        
        @keyframes fade {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* 动画关键帧 */
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .heart-button {
                width: 80px;
                height: 80px;
            }
            
            .content-container {
                margin-top: 300px; /* 移动设备上的调整 */
            }
            
            .text-area {
                font-size: 1rem; /* 调整文字大小 */
            }
        }
        
        /* 使用rem单位进行适配 */
        html {
            font-size: 16px; /* 基准字体大小 */
        }
        
        @media (max-width: 768px) {
            html {
                font-size: 11px; /* 调整基准字体大小 */
            }
        }
        
        .gift-image {
            font-size: 0; /* 解决图片间隙问题 */
        }
    </style>
</head>
<body>
    <!-- 页面图标 -->
    <link rel="shortcut icon" href="icron8.png" type="image/x-icon">
    
    <!-- 心形按钮 -->
    <div class="heart-button" id="startButton">
        <div class="heart-shape"></div>
    </div>
    
    <!-- 礼物图片 -->
    <img src="https://p.sda1.dev/22/fb6f06d669119ff79f19e9c1fe124d86/image1.jpg" alt="礼物图片" class="gift-image" id="giftImage">
    
    <!-- 内容容器 -->
    <div class="content-container" id="contentContainer">
        <!-- 文字区域 -->
        <div class="text-area" id="textArea"></div>
    </div>
    
    <!-- 爱心雨 -->
    <div class="heart-rain" id="heartRain"></div>
    
    <!-- 星星 -->
    <div class="stars" id="stars"></div>
    
    <!-- 背景音乐 -->
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    
    <script>
        // 可调参数
        const config = {
            // 文字内容
            message: "春风轻拂花瓣\n飘落在你的肩头\n湖面泛起涟漪\n映照着你的眼眸\n我们的故事\n在时光里缓缓流淌\n每一个微笑\n每一次拥抱\n都是爱的印记\n\n月光洒在窗前\n你依偎在我身旁\n星空下许愿\n我们的爱永恒不变\n岁月如诗如画\n我们携手走过\n直到世界尽头\n爱永不褪色",
            
            // 文字区域样式
            textColor: "#333", // 文字颜色
            textSize: "1.1rem", // 文字大小
            textLineHeight: "1.6", // 文字行高
            
            // 打字机特效速度（毫秒）
            typingSpeed: 100,
            
            // 图片URL
            imageUrl: "https://p.sda1.dev/22/fb6f06d669119ff79f19e9c1fe124d86/image1.jpg",
            
            // 背景音乐URL
            musicUrl: "music.mp3",
            
            // 爱心雨设置
            heartCount: 50, // 爱心数量
            heartMinSize: 10, // 最小爱心大小
            heartMaxSize: 30, // 最大爱心大小
            heartFallSpeed: 2, // 下落速度
            
            // 星星设置
            starCount: 30, // 星星数量
            starMinSize: 12, // 最小星星大小
            starMaxSize: 18, // 最大星星大小
            starLifetime: 10 // 星星存活时间（秒）
        };
        
        // DOM元素
        const startButton = document.getElementById('startButton');
        const contentContainer = document.getElementById('contentContainer');
        const textArea = document.getElementById('textArea');
        const giftImage = document.getElementById('giftImage');
        const heartRain = document.getElementById('heartRain');
        const stars = document.getElementById('stars');
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        // 初始化
        function init() {
            // 设置图片
            giftImage.src = config.imageUrl;
            
            // 设置音乐
            backgroundMusic.src = config.musicUrl;
            
            // 设置文字样式
            textArea.style.color = config.textColor;
            textArea.style.fontSize = config.textSize;
            textArea.style.lineHeight = config.textLineHeight;
            
            // 自动播放音乐（注意：某些浏览器需要用户交互后才能播放）
            document.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => {
                        console.log('自动播放被阻止，需要用户交互才能播放音乐');
                    });
                }
            }, { once: true });
            
            // 启动按钮点击事件
            startButton.addEventListener('click', startAnimation);
            
            // 添加触屏事件监听
            startButton.addEventListener('touchend', startAnimation);
            
            // 触屏滑动事件
            let startX = 0;
            let startY = 0;
            let isMoving = false;
            
            document.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isMoving = false;
            });
            
            document.addEventListener('touchmove', function(e) {
                isMoving = true;
                const x = ((e.touches[0].clientX / window.innerWidth) * 100);
                const y = ((e.touches[0].clientY / window.innerHeight) * 100);
                createStars(x, y);
            });
            
            document.addEventListener('touchend', function() {
                if (!isMoving) {
                    const x = ((startX / window.innerWidth) * 100);
                    const y = ((startY / window.innerHeight) * 100);
                    createStars(x, y);
                }
            });
            
            // 鼠标点击事件
            document.addEventListener('click', function(e) {
                const x = ((e.clientX / window.innerWidth) * 100);
                const y = ((e.clientY / window.innerHeight) * 100);
                createStars(x, y);
            });
        }
        
        // 开始动画
        function startAnimation() {
            // 隐藏按钮
            startButton.style.opacity = '0';
            startButton.style.pointerEvents = 'none';
            
            // 显示内容容器
            contentContainer.classList.add('visible');
            
            // 设置文字内容
            textArea.textContent = "";
            
            // 启动打字机特效
            let index = 0;
            function typeWriter() {
                if (index < config.message.length) {
                    textArea.textContent += config.message.charAt(index);
                    index++;
                    setTimeout(typeWriter, config.typingSpeed);
                }
            }
            typeWriter();
            
            // 显示图片
            setTimeout(() => {
                giftImage.classList.add('visible');
            }, 500);
            
            // 启动爱心雨
            createHeartRain();
        }
        
        // 创建爱心雨
        function createHeartRain() {
            for (let i = 0; i < config.heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // 随机位置和大小
                const left = Math.random() * 100;
                const top = Math.random() * -100; // 随机初始位置
                const size = config.heartMinSize + Math.random() * (config.heartMaxSize - config.heartMinSize);
                const duration = 5 + Math.random() * 10; // 动画时长
                
                heart.style.left = `${left}%`;
                heart.style.top = `${top}%`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                
                heartRain.appendChild(heart);
            }
        }
        
        // 创建星星
        function createStars(x, y) {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = '✦';
            
            // 设置位置和大小
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            const size = config.starMinSize + Math.random() * (config.starMaxSize - config.starMinSize);
            star.style.fontSize = `${size}px`;
            
            // 设置星星存活时间
            star.style.animation = `fade ${config.starLifetime}s forwards`;
            
            stars.appendChild(star);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
